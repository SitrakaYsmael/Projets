<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devinette</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Bienvenue au Jeu de Devinette</h1>
        <button onclick="startGame()" class="btn">Commencer le jeu</button>
    </div>

    <div id="game" style="display: none;">
        <h1>Devinez le Nombre</h1>
        <p class="text">Nous avons choisi un nombre entre 1 et 100. Essayez de le deviner en 5 tentatives ou moins.</p>
        <input type="number" id="guessInput" placeholder="Entrez votre nombre">
        <button onclick="verifierNombre()" class="btn">Valider</button>
        <p id="indice" class="indice"></p>
        <p id="essaisRestants" class="essaisRestants"></p>
    </div>

    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p>Le nombre secret Ã©tait <span id="nombreSecret"></span>.</p>
        <button onclick="location.reload()" class="btn">Rejouer</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
