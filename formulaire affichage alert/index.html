<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Hebi</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

<form class="formulair" id="formulaire">
    <p class="title">Contacts </p>
    <p class="message">Inscrivez-vous et appuiez sur envoyer. Une alert vas s'afficher </p>
        <div class="premierPartie">
        <label>
            <input class="input" type="text" id="nom" placeholder="" required="">
            <span>Nom</span>
        </label>

        <label>
            <input class="input" type="text" id="prenom" placeholder="" required="">
            <span>Prenom</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email" id="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" type="adress" id="adresse" placeholder="" required="">
        <span>Adresse</span>
    </label>
    <label>
        <input class="input" type="text" id="numero" placeholder="" required="">
        <span>Numero tel</span>
    </label>
    <button type="submit" class="envoyer">Envoyer</button>
    <p class="signin">Vous avez la flemme ? <a href="./blague/Sortie.html">Cliquez ici</a> </p>
</form>
    
<script src="./script.js"></script>
</body>
</html>
